<div class="flex col gap-2 align-center justify-center">
	<p class="font-xl mb-2">Create a Tierlist from Template</p>
	
	@if (isLoadingTemplate) {
		<app-spinner></app-spinner>
	} @else {
		<p-floatlabel variant="in">
			<input pInputText
				id="tierlist-name"
				type="text"
				[(ngModel)]="tierlist!.name">
				<label>Tierlist Name</label>
		</p-floatlabel>
		<p-button label="Create"
			(click)="createTierlist()"
			[disabled]="!canCreate"></p-button>
	}
</div>
