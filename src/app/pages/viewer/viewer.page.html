<div class="flex col">
@for (item of tierlist?.items; track item.id) {
	<div class="flex row gap-2 mb-2">
		<app-tile
			[image]="item.thumbnail"
			[title]="item.name" />
		<h2>{{ item.name }}</h2>
	</div>
	
	<div class="flex row gap-2 mb-4" *ngIf="item.variations && item.variations.length > 0">
		@for (v of item.variations; track $index) {
			<div class="flex col align-center">
				<img class="skin" [src]="v.image" [alt]="v.name" />
				<p>{{ v.name }}</p>
			</div>
		}
	</div>
}
</div>
